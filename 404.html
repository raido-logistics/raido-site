<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Strona nie znaleziona | RAIDO Logistics</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('fonts/montserrat-latin.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url('fonts/montserrat-latin.woff2') format('woff2');
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a1628;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 8rem;
            font-weight: 800;
            color: #f7941d;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: rgba(255,255,255,0.9);
        }
        p {
            color: rgba(255,255,255,0.6);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #f7941d, #ff6b00);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(247, 148, 29, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2 id="title">Strona nie znaleziona</h2>
        <p id="desc">Przepraszamy, strona której szukasz nie istnieje lub została przeniesiona.</p>
        <a href="/" class="btn" id="btn">Wróć na stronę główną</a>
    </div>
    <script>
        (function() {
            var texts = {
                pl: { title: 'Strona nie znaleziona', desc: 'Przepraszamy, strona której szukasz nie istnieje lub została przeniesiona.', btn: 'Wróć na stronę główną' },
                en: { title: 'Page not found', desc: 'Sorry, the page you are looking for does not exist or has been moved.', btn: 'Go to homepage' },
                de: { title: 'Seite nicht gefunden', desc: 'Entschuldigung, die gesuchte Seite existiert nicht oder wurde verschoben.', btn: 'Zur Startseite' }
            };
            try {
                var lang = localStorage.getItem('raido-lang') || 'pl';
                if (texts[lang]) {
                    document.getElementById('title').textContent = texts[lang].title;
                    document.getElementById('desc').textContent = texts[lang].desc;
                    document.getElementById('btn').textContent = texts[lang].btn;
                    document.documentElement.lang = lang;
                }
            } catch(e) {}
        })();
    </script>
</body>
</html>
